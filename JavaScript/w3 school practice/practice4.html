<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
<button onclick="getAttributes()">Click here to get  attributes value</button>
<script>
    function getAttributes(){
        var ans=document.getElementById("w3r").href;
        alert('The value of the href attributes of the link is : '+ans)
        var typeEl=document.getElementById("w3r").type
        alert('The type of file is :'+typeEl)
        ans=document.getElementById("w3r").hreflang
        alert('what is the hreflang is :'+ans)
        ans=document.getElementById("w3r").rel
        alert('the rel is :'+ans)
        ans=document.getElementById("w3r").target
        alert('the target of the html file is : '+ans)
    }
</script>
</body></html>
